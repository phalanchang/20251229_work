version: '3.8'

services:
  # MySQL データベース
  db:
    image: mysql:8.0
    container_name: login-app-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: login_app
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/db/init:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # バックエンド API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: login-app-backend
    environment:
      NODE_ENV: development
      PORT: 3004
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: login_app
      DB_USER: app_user
      DB_PASSWORD: app_password
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRES_IN: 24h
    ports:
      - "3004:3004"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    command: npm run dev

  # フロントエンド
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: login-app-frontend
    environment:
      VITE_API_URL: http://localhost:3004
    ports:
      - "3003:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app-network
    command: npm run dev

volumes:
  db_data:

networks:
  app-network:
    driver: bridge

